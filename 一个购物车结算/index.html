<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>商品结算</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <h1>Vue demo</h1>
            <div id="app">
               <table class="table"> 
                <thead> 
                    <tr> 
                        <th>商品名</th> 
                        <th>数量</th> 
                        <th>价格</th> 
                        <th>操作</th>
                    </tr> 
                </thead> 
                <tbody> 
                    <tr v-for="shop in list"> 
                        <td>{{shop.name}}</td> 
                        <td>{{shop.num}}</td> 
                        <td>{{shop.price}}</td> 
                        <td><button type="button" class="btn btn-danger" @click="delShop(shop)">删除</button></td> 
                    </tr> 
                </tbody> 
            </table>
                <div class="row">
                  <div class="col-md-10">总价为:{{sum}}</div>
                  <div class="col-md-2"></div>
                </div>
          </div>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script src="js/vue.resource.min.js"></script>
    <script src="js/list.js"></script>
</body>

</html>
